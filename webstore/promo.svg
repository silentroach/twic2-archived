<svg width="440" height="280" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="gradientLogo" x1="0%" y1="0%" x2="0%" y2="100%" spreadMethod="pad">
			<stop offset="0%"   stop-color="#c8d9ec" stop-opacity="1"/>
			<stop offset="100%" stop-color="#667aa1" stop-opacity="1"/>
		</linearGradient>

		<linearGradient id="gradientLogoTriangle" x1="0%" y1="0%" x2="0%" y2="100%" spreadMethod="pad">
			<stop offset="0%"   stop-color="#6579a0" stop-opacity="1"/>
			<stop offset="100%" stop-color="#58729b" stop-opacity="1"/>
		</linearGradient>

		<filter id="gaussian">
			<feGaussianBlur stdDeviation="3" />
		</filter>
	</defs>

	<rect x="0" y="0" width="440" height="280" fill="#eff5f7" />

	<g fill-opacity=".5" filter="url(#gaussian)">
		<rect x="40" y="100" width="98" height="83" rx="13" ry="13" fill="url(#gradientLogo)" />
		<path d="M 76 183 l 13 13 l 13 -13" fill="url(#gradientLogoTriangle)" />
	</g>

	<g>
		<rect x="40" y="95" width="98" height="83" rx="13" ry="13" fill="url(#gradientLogo)" />
		<path d="M 76 178 l 13 13 l 13 -13" fill="url(#gradientLogoTriangle)" />
	</g>

	<text x="74" y="158" font-family="Tahoma" font-weight="bold" font-size="64" fill="#27303c">t</text>
	<text x="74" y="159" font-family="Tahoma" font-weight="bold" font-size="64" fill="#323d4e">t</text>

	<text x="160" y="125" font-family="Lucida Grande" font-weight="bold" font-size="14" fill="#EEE" fill-opacity=".2" filter="url(#gaussian)">lightweight</text>
	<text x="160" y="125" font-family="Lucida Grande" font-weight="bold" font-size="14" fill="#000" fill-opacity=".3">lightweight</text>
	<text x="160" y="159" font-family="Lucida Grande" font-weight="bold" font-size="35" fill="#000">Twitter client</text>

	<g x="0" fill="black" fill-opacity=".05">
		<rect y="0" height="47" width="440" />
		<rect y="233" height="47" width="440" />
	</g>
</svg>
