<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/main.css" />

		<link rel="stylesheet" type="text/css" href="css/popup/page/accounts.css" />
	</head>
	<body>
		<div id="main-toolbar" class="toolbar toolbar-top">
			<button id="main-button-add-account" class="button-icon button-svg" />
			<button id="main-button-settings" class="button-icon button-svg" />
			<button id="main-button-about" class="button-icon button-svg" />
		</div>

		<div id="pages">
			<div class="page" id="page-accounts">

				<ul id="page-accounts-list">
				</ul>

				<template id="template-account">
					<li class="account">
						<a class="user-link">
							<img class="user-avatar" />
							<div class="user-nick"></div>
						</a>
					</li>
				</template>
			</div>
		</div>

		<script src="js/_init.js"></script>
		<script src="js/common/utils.js"></script>
		<script src="js/common/i18n.js"></script>
		<script src="js/common/eventEmitter.js"></script>
		<script src="js/common/message.js"></script>
		<script src="js/popup/messageLazy.js"></script>
		<script src="js/popup/browser.js"></script>
		<script src="js/popup/block.js"></script>
		<script src="js/popup/blocks/account.js"></script>
		<script src="js/popup/page.js"></script>
		<script src="js/popup/pages/accounts.js"></script>
		<script src="js/popup/router.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
